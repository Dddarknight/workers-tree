{% load static %}


<script src={% static 'main.js' %} defer></script>
<li class="tree-node">
    <span class="indent"></span>
    {{node.name}}
        <ul>
            {%if node.employees %}
                {%for employee in node.employees %}
                {%with node=employee template_name="tree_view_template.html" %}
                    {%include template_name%}
                {%endwith%}
                {%endfor%}
            {%endif%}
        </ul>
</li>
